<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <canvas id="background-canvas" style="position:absolute"></canvas>
    <div class="container-fluid min-vh-100 d-flex">
        <div class="card border-0 shadow rounded-3" style="width: 35%; height: 20%; margin: auto auto">
            <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5">Registrieren</h5>
                <form method="post">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email Adresse</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Passwort">
                        <label for="floatingPassword">Passwort</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPasswordRepeat" placeholder="Passwort">
                        <label for="floatingPasswordRepeat">Passwort wiederholen</label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Registrieren</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{{url_for('static', filename='render.js')}}"></script>
    <script>
        savedTheme = localStorage.getItem("theme")
        if (savedTheme) {
            document.documentElement.setAttribute("data-bs-theme", theme)
        } else {
            preferredTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
            document.documentElement.setAttribute("data-bs-theme", preferredTheme)
        }

        canvas = document.querySelector("#background-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        render_default_burning_ship("#background-canvas");
    </script>
</body>

</html>
