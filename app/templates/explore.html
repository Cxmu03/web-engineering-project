{% extends "base.html" %}

{% block head %}
<meta charset="utf-8" />
<title>Create</title>
<link rel="stylesheet" href="{{url_for('static', filename='dracula.css')}}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
    defer></script>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex flex-wrap row-gap-3 justify-content-around ">
        {% for fractal in fractals %}
        <div class="d-flex flex-column align-items-center border border-primary m-auto" style="width: 25%">
        <img width="288" height="162" class="preview-image" id="preview-for-{{fractal[2]}}" src="{{'data:image/png;base64,' ~ ((fractal[-1] | b64encode) | replace('\'', ''))[1:]}}">
        <span>{{fractal[1]}} by {{fractal[0]}}</span>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
