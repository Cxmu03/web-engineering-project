{% extends "base.html" %}

{% block head %}
<meta charset="utf-8" />
<title>Create</title>
<link rel="stylesheet" href="{{url_for('static', filename='dracula.css')}}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
    defer></script>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex flex-wrap row-gap-3 justify-content-center">
        {% for fractal in fractals %}
        <div class="d-flex flex-column align-items-center border border-secondary mx-3" style="max-width: 288px">
            <img style="max-width: 100%; max-height: 162px" class="preview-image" id="preview-for-{{fractal[2]}}"
                src="{{'data:image/png;base64,' ~ ((fractal[-1] | b64encode) | replace('\'', ''))[1:]}}">
            <div style="display: inline-flex; flex-flow: row nowrap; max-width:100%">
                <span
                    style="flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: pre;">{{fractal[1]}}</span>
                <span style="white-space: nowrap;">&nbspby {{fractal[0]}}</span>
            </div>
            <a href="/create?name={{fractal[1]|urlencode}}&formula={{fractal[3]|urlencode}}&escape_radius={{fractal[4]}}&iterations={{fractal[5]}}&center_x={{fractal[6]}}&center_y={{fractal[7]}}&width={{fractal[8]}}">View</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
